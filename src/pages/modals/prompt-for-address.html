<ion-content padding>
    
    <ion-item>
        <ion-label color="primary" stacked>Enter Wallet Address</ion-label>
        <ion-input [(ngModel)]="address" type="text" placeholder="Wallet Address"></ion-input>
    </ion-item>

    <ion-fab bottom left>
        <button (click)="openQrScanner()" ion-fab><ion-icon name="qr-scanner"></ion-icon></button>
    </ion-fab>

    <ion-fab bottom right>
        <button (click)="dismiss(true)" [disabled]="!address" ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>


</ion-content>
