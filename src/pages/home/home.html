<ion-header [ngClass]="{'alert':currentStallCount>=stallAlertTreshold}">
  <ion-navbar>
    <ion-title>Rig status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="stats-container" *ngIf="balanceHistory.length>0">
      <div class="display-number large">
        <span class="value">
          <span *ngIf="balanceHistory.length>1">{{stats.eur|number:'1.2-2'}}</span>
          <span *ngIf="balanceHistory.length<=1">-.--</span>
        </span>
        <span class="tag">â‚¬/day</span>
      </div>
      <div class="display-number">
        <span class="value">
          <span *ngIf="balanceHistory.length>1">{{stats.btc|number:'1.8-8'}}</span>
          <span *ngIf="balanceHistory.length<=1">-.--</span>
        </span>
        <span class="tag">BTC/day</span>
      </div>
      <div class="display-number small">
        <span class="value">{{balanceHistory[0].totalAcceptedSpeed|number:'1.8-8'}}</span>
        <span class="tag">Accepted speed</span>
      </div>
      <div class="display-number small">
        <span class="value">{{balanceHistory[0].totalRejectedSpeed/balanceHistory[0].totalAcceptedSpeed|number:'1.2-2'}}%</span>
        <span class="tag">Rejected percentage</span>
      </div>
  </div>

</ion-content>
